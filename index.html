<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Largest Number Finder">
    <title>Largest Number Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Image Section -->
        <div class="image-section">
            <img src="pic.webp" alt="Largest Number Finder">
        </div>
        
        <h1>Find the Largest Number</h1>
        
        <div class="input-section">
            <label for="numbersInput"><h3>Enter numbers (comma separated)</h3>:</label>
            <input type="text" id="numbersInput" placeholder="e.g. 3, 9, 7, 12, 5">
        </div>
        
        <button onclick="findLargestNumber()">Find Largest Number</button>
        
        <div id="result" class="result-box">
            <!-- The result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
